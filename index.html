<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>


<body class="bg-purple-400 flex items-center justify-center min-h-screen">
    
  <div class="w-full max-w-lg bg-white shadow-md rounded-lg p-8">
    <h2 class="text-2xl font-bold mb-6 text-center">Survey Form</h2>
    <form action="#" method="post" class="space-y-6">

      <div>
        <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
        <input type="text" id="name" name="name" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
      </div>

      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="email" name="email" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
      </div>

      <div>
        <label for="age" class="block text-sm font-medium text-gray-700">Age</label>
        <input type="number" id="age" name="age" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
      </div>

      <div>
        <label for="gender" class="block text-sm font-medium text-gray-700">Sex</label>
        <select id="gender" name="gender" class="mt-1 block w-full px-3 py-2 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
          <option>Male</option>
          <option>Female</option>         
        </select>
      </div>

      <div>
        <label for="satisfaction" class="block text-sm font-medium text-gray-700">Satisfaction Level</label>
        <div class="mt-2 flex items-center">
          <input type="radio" id="satisfaction1" name="satisfaction" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300">
          <label for="satisfaction1" class="ml-3 block text-sm font-medium text-gray-700">1</label>
          <input type="radio" id="satisfaction2" name="satisfaction"  class="ml-4 focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300">
          <label for="satisfaction2" class="ml-3 block text-sm font-medium text-gray-700">2</label>
          <input type="radio" id="satisfaction3" name="satisfaction"  class="ml-4 focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300">
          <label for="satisfaction3" class="ml-3 block text-sm font-medium text-gray-700">3</label>
          <input type="radio" id="satisfaction4" name="satisfaction"  class="ml-4 focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300">
          <label for="satisfaction4" class="ml-3 block text-sm font-medium text-gray-700">4</label>
          <input type="radio" id="satisfaction5" name="satisfaction"  class="ml-4 focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300">
          <label for="satisfaction5" class="ml-3 block text-sm font-medium text-gray-700">5</label>
        </div>
      </div>

      <div>
        <label for="feedback" class="block text-sm font-medium text-gray-700">Feedback</label>
        <textarea id="feedback" name="feedback" rows="4" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"></textarea>
      </div>

      <div class="flex justify-end">
        <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Submit</button>
      </div>

    </form>
  </div>

</body>
</html>
